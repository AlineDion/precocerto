<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>PreçoCerto - Calculadora de Precificação</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="titulo">Preço Certo</h1>
    <p class="subtitulo">Calculadora de Precificação</p>
    <p class="descricao">
      Informe os custos e a margem de lucro para sugerir o preço de venda.
    </p>

    <label>Nome do Produto</label>
    <input type="text" id="produto" placeholder="Ex: Palha Italiana">

    <label>Custo dos Insumos (R$)</label>
    <input type="number" id="insumos" placeholder="Ex: 129">

    <label>Custos Fixos (R$)</label>
    <input type="number" id="fixos" placeholder="Ex: 5">

    <label>Quantidade Produzida</label>
    <input type="number" id="quantidade" placeholder="Ex: 65">

    <label>Margem de Lucro (%)</label>
    <input type="number" id="margem" placeholder="Ex: 200">

    <button onclick="calcular()">Calcular Preço</button>

    <div class="resultado" id="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
